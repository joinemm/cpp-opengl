name: make build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libglfw3 libglew-dev libstb-dev libglm-dev
        
    - name: make
      run: make
